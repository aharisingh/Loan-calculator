<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<!-- adding css,  start here-->
<style>
  input:hover{
background-color: pink;
}
</style>
<!-- css end here -->
<body>
    <div class="card my-5  mx-auto text-center w-50" id="card">
      <!-- card header -->
        <div class="card-header">
            <h4 class="display-5 text-center text-muted py-2">Loan Calculator</h4>
        </div>
        <!-- card body -->
        <div class="card-body">
            <form action="#" class="form-group" id="form-1">
              <!-- input loan amount -->
                    <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">$</div>
                            </div>
                            <input type="text" class="form-control loan" id="inlineFormInputGroup1" placeholder="Loan Amount">
                          </div>
                          <!-- input interest rate -->
                          <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">%</div>
                                </div>
                                <input type="text" class="form-control" id="inlineFormInputGroup2" placeholder="Interest Rate">
                              </div>
                              <!-- input for loan tenure -->
                              <input type="text" class="form-control d-block" placeholder="Loan Tenure(in Years)" id="repaymentYear">
                              <!-- calculate button -->
                              <button class="btn btn-lg btn-block bg-success mt-3" id="calcBtn" type="submit">Calculate</button>
                </div>
            </form>

            <!-- Loader  -->
            <div id="loader">
                <img src="spin.gif" alt="spinner">
            </div>
            <!-- results -->
            <div id="payment" class="mb-3">
                <h5>Payments</h5>
                <!-- monthly payment output -->
                <div class="input-group mb-2">
                        <div class="input-group-prepend">
                          <div class="input-group-text">Monthly-Payment</div>
                        </div>
                        <input type="text" class="form-control loan" id="inlineFormInputGroup3" >
                      </div>
                      <!-- Total payment output -->
                      <div class="input-group mb-2">
                            <div class="input-group-prepend">
                              <div class="input-group-text">Total-Payment</div>
                            </div>
                            <input type="text" class="form-control loan" id="inlineFormInputGroup4" >
                          </div>
                          <!-- total Interest output -->
                          <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                  <div class="input-group-text">Total-Interest</div>
                                </div>
                                <input type="text" class="form-control loan" id="inlineFormInputGroup5" >
                              </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
